<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex">
    <title>SmartQuark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>

<div class="container">

    <div class="row">
        <div class="col">
            &nbsp;
        </div>
        <div class="col-10">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-10">
                        &nbsp;
                    </div>
                    <div class="col-2">
                        <img src="img/quarkus_logo.png" class="img-fluid float-end" alt="Quarkus Logo" />
                    </div>
                </div>
                <div class="row col">
                    <div class="jumbotron border">
                        <h2 class="display-5 jumbotitle text-primary">Smart QKV</h2>
                        <p class="lead">A Quarkus REST API persisted in Mongo DB</p>
                        <hr class="my-4"/>
                        <div>
                            <small class="text-secondary">SmartQKV v.<span id="version">{version}</span></small>
                        </div>
                        <div class="mt-4 btn-group" role="group" aria-label="Commands">
                            <a class="btn btn-primary" href="/q/swagger-ui">APIs</a>
                            <a class="btn btn-secondary" href="/q/dev">Dev</a>
                            <a class="btn btn-info" href="/q/health-ui">Health</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            &nbsp;
        </div>
    </div>

</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
